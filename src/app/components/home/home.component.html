<div *ngIf="isAlert" class="alert alert-{{alertColor}} alert-dismissible fade show fixed-bottom w-25 mx-auto" role="alert">
    <strong>{{alertMessage}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="changeAlert()"></button>
</div>

<div class="d-flex justify-content-center mt-4 ">
    <form class="bg-primary p-4 bg-opacity-10 w-25 border rounded" [formGroup]="consultaForm"
        (ngSubmit)="consultarCliente()">
        <fieldset>
            <legend class="fs-6 text-black-50">Todos los campos son obligatorios</legend>
            <div class="mb-2">
                <label for="disabledTextInput" class="form-label" style="color: rgb(0, 64, 138);">Tipo de
                    documento</label>
                <select id="disabledSelect" class="form-select" formControlName="tipoDeDocumento" required>
                    <option value="c">Cédula de ciudadania</option>
                    <option value="p">Pasaporte</option>
                </select>

            </div>
            <div class="mb-2">
                <label for="disabledSelect" class="form-label" style="color: rgb(0, 64, 138);">Número de
                    documento</label>
                <input #entradaNumero maxlength="11" type="text" id="disabledTextInput" class="form-control"
                    placeholder="" formControlName="numeroDeDocumento" required type="text">
                <div class="d-flex flex-row-reverse"><span class="badge text-black-50">{{entradaNumero.value.length ||
                        0}}/11</span></div>
            </div>

            <button type="submit" class="btn mt-3 text-white" style="background-color: rgb(0, 64, 138);"
                [disabled]="consultaForm.invalid">Buscar</button>
        </fieldset>
    </form>

</div>

<app-client-information></app-client-information>
